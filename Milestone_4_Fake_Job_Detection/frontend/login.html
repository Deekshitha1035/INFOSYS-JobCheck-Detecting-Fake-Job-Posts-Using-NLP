<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fake Job Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="message" id="message"></div>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    // Redirect to index if already logged in
    if (localStorage.getItem("access_token")) {
      window.location.href = "./index.html";
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageDiv = document.getElementById("message");

      if (!username || !password) {
        messageDiv.innerText = "Please enter username and password!";
        messageDiv.style.color = "red";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.access_token) {
          localStorage.setItem("access_token", data.access_token);
          localStorage.setItem("role", data.role || "user");

          messageDiv.style.color = "green";
          messageDiv.innerText = "Login successful! Redirecting...";

          setTimeout(() => {
            window.location.href = "./index.html"; // redirect to dashboard
          }, 1000);

        } else {
          messageDiv.style.color = "red";
          messageDiv.innerText = data.detail || "Login failed";
        }

      } catch (err) {
        console.error(err);
        messageDiv.style.color = "red";
        messageDiv.innerText = "Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
