<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Job Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 20px auto; padding: 20px; }
    h1 { text-align: center; }
    .subtitle { text-align: center; font-size: 16px; margin-bottom: 20px; }
    textarea { width: 100%; height: 150px; padding: 10px; font-size: 14px; }
    .buttons { margin-top: 10px; display: flex; gap: 10px; justify-content: flex-start; flex-wrap: wrap; }
    button { padding: 10px 20px; cursor: pointer; }
    .clear { background-color: #ccc; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    .hidden { display: none; }
    #adminBtn { background-color: #007bff; color: white; border: none; }
    #logoutBtn { background-color: #dc3545; color: white; border: none; }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ›¡ Fake Job Detection System</h1>
    <p class="subtitle">AI-powered job authenticity verification</p>

    <textarea id="jobText" placeholder="Paste job description here..."></textarea>

    <div class="buttons">
      <button onclick="predict()">Analyze</button>
      <button class="clear" onclick="clearText()">Clear</button>
      <button id="adminBtn" class="hidden">Admin Dashboard</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="result" class="result hidden"></div>
  </div>

  <script>
    // Get token and role
    const token = localStorage.getItem("access_token");
    const role = localStorage.getItem("role") || "user";

    if (!token) {
      // Not logged in â†’ redirect to login page
      window.location.href = "./login.html";
    }

    // Show admin button only for admins
    if (role === "admin") {
      document.getElementById("adminBtn").classList.remove("hidden");
    }

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("access_token");
      localStorage.removeItem("role");
      window.location.href = "./login.html";
    });

    // Admin button click â†’ redirect to admin dashboard
    document.getElementById("adminBtn").addEventListener("click", () => {
      window.location.href = "./admin.html"; // create this page
    });

    // Clear textarea and result
    function clearText() {
      document.getElementById("jobText").value = "";
      const res = document.getElementById("result");
      res.innerHTML = "";
      res.classList.add("hidden");
    }

    // Predict function
    async function predict() {
      const text = document.getElementById("jobText").value.trim();
      const res = document.getElementById("result");

      if (!text) {
        res.innerText = "Please enter a job description!";
        res.style.color = "red";
        res.classList.remove("hidden");
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ text })
        });

        const data = await response.json();

        if (response.ok) {
          res.innerHTML = `
            <p><strong>Prediction:</strong> ${data.prediction}</p>
            <p><strong>Confidence:</strong> ${data.confidence}%</p>
            <p><strong>Processed by:</strong> ${data.processed_by}</p>
          `;
          res.style.color = "green";
          res.classList.remove("hidden");
        } else {
          res.innerText = data.detail || "Prediction failed!";
          res.style.color = "red";
          res.classList.remove("hidden");
        }
      } catch (err) {
        console.error(err);
        res.innerText = "Server error. Try again later.";
        res.style.color = "red";
        res.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
